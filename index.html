<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniKeyDeskTop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Мини тест клавиатуры</h1>
    <input type="text" class="i-11" placeholder="Вводите буквы на английской расскладке клавиатуры">
    <div class="keyboard">
      <div class="keys">
        <div class="keys__num">
          <div class="num num-1" data-num="1">1</div>
          <div class="num num-2" data-num="2">2</div>
          <div class="num num-3" data-num="3">3</div>
          <div class="num num-4" data-num="4">4</div>
          <div class="num num-5" data-num="5">5</div>
          <div class="num num-6" data-num="6">6</div>
          <div class="num num-7" data-num="7">7</div>
          <div class="num num-8" data-num="8">8</div>
          <div class="num num-9" data-num="9">9</div>
          <div class="num num-0" data-num="0">0</div>
        </div>
        <div class="keys__str1">
          <div class="key key-q" data-key="q">q</div>
          <div class="key key-w" data-key="w">w</div>
          <div class="key key-e" data-key="e">e</div>
          <div class="key key-r" data-key="r">r</div>
          <div class="key key-t" data-key="t">t</div>
          <div class="key key-y" data-key="y">y</div>
          <div class="key key-u" data-key="u">u</div>
          <div class="key key-i" data-key="i">i</div>
          <div class="key key-o" data-key="o">o</div>
          <div class="key key-p" data-key="p">p</div>
        </div>
        <div class="keys__str2">
          <div class="key key-a" data-key="a">a</div>
          <div class="key key-s" data-key="s">s</div>
          <div class="key key-d" data-key="d">d</div>
          <div class="key key-f" data-key="f">f</div>
          <div class="key key-g" data-key="g">g</div>
          <div class="key key-h" data-key="h">h</div>
          <div class="key key-j" data-key="j">j</div>
          <div class="key key-k" data-key="k">k</div>
          <div class="key key-l" data-key="l">l</div>
        </div>
        <div class="keys__str3">
          <div class="key key-z" data-key="z">z</div>
          <div class="key key-x" data-key="x">x</div>
          <div class="key key-c" data-key="c">c</div>
          <div class="key key-v" data-key="v">v</div>
          <div class="key key-b" data-key="b">b</div>
          <div class="key key-n" data-key="n">n</div>
          <div class="key key-m" data-key="m">m</div>
        </div>
        <div class="keys__func">
          <div class="func func-lshift" data-func="ShiftLeft">L-Shift</div>
          <div class="func func-lctrl" data-func="ControlLeft">L-Ctrl</div>
          <div class="func func-lalt" data-func="AltLeft">L-Alt</div>
          <div class="func func-spase" data-func="Space">Space</div>
          <div class="func func-enter" data-func="Enter">Enter</div>
        </div>
      </div>
    </div>
    <div class="out-11"> </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
